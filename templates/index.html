<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bingo Game</title>
    <link rel="stylesheet" href="static/main.css">
</head>
<body>

<h1>Bingo Game</h1>

<div id="container">
    <div>
        <h2>Received</h2>

        <table id="balls-received">
            <tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th></tr>
            {% for i in range(15) %}
            <tr><td></td><td></td><td></td><td></td><td></td></tr>
            {% endfor %}
        </table>
    </div>

    <div id="player-cards">

        {% for i in range(9) %}
            <table id="player-card-{{ loop.index }}">
                <tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th></tr>
            {% for i in range(5) %}
                <tr><td></td><td></td><td></td><td></td><td></td></tr>
            {% endfor %}
            </table>
        {% endfor %}
    </div>
</div>

<script src="static/app.js"></script>
<script>
    new Bingo();
</script>

</body>
</html>
